<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
    let endpoint = 'https://jsonplaceholder.typicode.com/users';

    $(document).ready(()=> {
        $('#btnCarregar').click(()=> {
            $.ajax({
                url: endpoint, 
                method: "GET",
                contentType: "text/plain",
                complete: (res)=> {
                    let listaUsuarios = JSON.parse(res.responseText);
                    for (let i= 0; i < listaUsuarios.length; i++) {
                        $('#conteudo').append(
                            '<tr>'+
                            '<td>'+ listaUsuarios[i].id +'</td>'+
                            '<td>'+ listaUsuarios[i].name +'</td>'+
                            '<td>'+ listaUsuarios[i].email +'</td>'+
                            '</tr>'
                        );
                    }
                }
            });
        })
    })

</script>
    <title>Aula AJAX</title>
</head>

<body>
    <div class="container">
            <div class="row m-3">
                <button class="btn btn-primary" id="btnCarregar">Carregar Dados</button>
            </div>
    
        <div class="row ">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                    
                </thead>
                <tbody id="conteudo">

                </tbody>
            </table>
        </div>  
    </div>  
</body>
</html>
